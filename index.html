<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>    <div class="container">
        <h1>AI Image Generator</h1>
        <p>Create images with StarryAI API</p>
        
        <form id="generate-form" method="POST" action="/generate">
            <div class="form-group">
                <label for="prompt">Image Prompt:</label>
                <textarea id="prompt" name="prompt" required placeholder="Describe the image you want to generate..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="width">Width:</label>
                <input type="number" id="width" name="width" value="512" min="64" max="1024">
                
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" value="512" min="64" max="1024">
            </div>
            
            <button type="submit">Generate Image</button>        </form>
        
        <div id="result" class="{% if not show_result %}hidden{% endif %}">
            <h2>Generated Image</h2>
            <div class="image-container">
                {% if image_url %}
                <img src="{{ image_url }}" alt="Generated Image">
                {% endif %}
            </div>
            {% if image_url %}
            <a href="{{ image_url }}" download="generated_image.png" class="download-btn">Download Image</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
